<div class="col-md-12 mt-2">
    <h1>Login</h1>

    {{status}}

    <form class="w-50" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!loginFormControl.email.valid && loginFormControl.email.touched" class="invalid-feedback d-block">
                El email no es v치lido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="password">Contrase침a</label>
            <input type="password" name="password" formControlName="password" class="form-control" required>
            <small *ngIf="!loginFormControl.password.valid && loginFormControl.password.touched" class="invalid-feedback d-block">
                La contrase침a no es v치lida
            </small>
        </div>

        <div class="form-group mt-2">
            <input type="submit" class="btn btn-dark waves-dark" value="Login">
        </div>
    </form>

</div>
