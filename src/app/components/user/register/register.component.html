<div class="col-md-12 mt-2">
    <h1>Registrarse</h1>

    {{status}}

    <form class="w-50" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="name">Nombre</label>
            <input type="text" name="name" formControlName="name" class="form-control" required pattern="[a-zA-Z]+">
            <small *ngIf="!registerFormControl.name.valid && registerFormControl.name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" formControlName="surname" class="form-control" required pattern="[a-zA-Z]+">
            <small *ngIf="!registerFormControl.surname.valid && registerFormControl.surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!registerFormControl.email.valid && registerFormControl.email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="password">Contraseña</label>
            <input type="password" name="password" formControlName="password" class="form-control" required>
            <small *ngIf="!registerFormControl.password.valid && registerFormControl.password.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
        </div>

        <div class="form-group mt-2">
            <input type="submit" class="btn btn-dark waves-dark" value="Registrarse">
        </div>
    </form>

</div>
